<div class="jumbotron">
    <h2 class="text-center">{$ vm.calendarTitle $}</h2>
    <div class="row">
        <div class="col-md-6 text-center">
            <div class="btn-group  pull-left" >
                <button class="btn btn-primary" mwl-date-modifier date="vm.viewDate" decrement="vm.calendarView" data-ng-click="vm.cellIsOpen = false">
                    Previous
                </button>
                <button class="btn btn-default" mwl-date-modifier date="vm.viewDate" set-to-today data-ng-click="vm.cellIsOpen = false">
                    Today
                </button>
                <button class="btn btn-primary" mwl-date-modifier date="vm.viewDate" increment="vm.calendarView" data-ng-click="vm.cellIsOpen = false">
                    Next
                </button>
            </div>
        </div>

        <br class="visible-xs visible-sm">

        <div class="col-md-6 text-center">
            <div class="btn-group pull-right">
                <label class="btn btn-primary" data-ng-model="vm.calendarView" uib-btn-radio="'year'" data-ng-click="vm.cellIsOpen = false">Year</label>
                <label class="btn btn-primary" data-ng-model="vm.calendarView" uib-btn-radio="'month'" data-ng-click="vm.cellIsOpen = false">Month</label>
                <label class="btn btn-primary" data-ng-model="vm.calendarView" uib-btn-radio="'week'" data-ng-click="vm.cellIsOpen = false">Week</label>
                <label class="btn btn-primary" data-ng-model="vm.calendarView" uib-btn-radio="'day'" data-ng-click="vm.cellIsOpen = false">Day</label>
            </div>
        </div>
    </div>
    <br>
    <mwl-calendar
            events="vm.events"
            view="vm.calendarView"
            view-title="vm.calendarTitle"
            view-date="vm.viewDate"
            on-event-click="vm.eventClicked(calendarEvent)"
            on-event-times-changed="vm.eventTimesChanged(calendarEvent);
                calendarEvent.startsAt = calendarNewEventStart;
                calendarEvent.endsAt = calendarNewEventEnd"
            cell-is-open="vm.cellIsOpen"
            day-view-start="06:00"
            day-view-end="22:59"
            day-view-split="30"
            cell-modifier="vm.modifyCell(calendarCell)"
            cell-auto-open-disabled="true"
            on-timespan-click="vm.timespanClicked(calendarDate, calendarCell)">
    </mwl-calendar>
</div>
