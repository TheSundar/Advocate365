<!DOCTYPE html>

    <title>Event Calendar</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css" type="text/css">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'mdb_libraries/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Material Design Bootstrap -->
    <link href="{% static 'mdb_libraries/css/mdb.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Template styles -->
    <link href="{% static 'mdb_libraries/css/style.css' %}" rel="stylesheet" type="text/css">

    <!--For Bootstrap Calendar-->

        <link rel="stylesheet" href="{% static 'css/datepicker3.min.css' %}" />
    <!--Font Awesome Icons-->

                </button>
                <a class="navbar-brand" href="#">
                    <strong>Event Calendar</strong>
                </a>
                <div class="collapse navbar-collapse" id="navbarNav1">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#/home">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#/my_events">My Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#/my_calendar">My Calendar</a>
                        </li>

                            <!--</div>-->
                        <!--</li>-->

                        <input class="form-control" type="text" placeholder="Search">
                    </form>
                </div>
            </div>
        </nav>
	    <!--/.Navbar-->
    </header>

    <main>

        <div class="container">
            <!--First row-->
            <div class="row wow fadeIn" data-wow-delay="0.2s">
                <div class="col-md-12">
                    <div class="jumbotron">
                        <ng-view></ng-view>

                        <!--<p>Register for free and get access to amazing framework and beautiful components</p>-->

                        <!--<a target="_blank" href="http://mdbootstrap.com/material-design-for-bootstrap/" class="btn btn-unique btn-ptc" rel="nofollow">Learn more <i class="fa fa-book right"></i></a>-->
                    </div>
                </div>
            </div>
            <!--/.First row-->
        </div>
        <!--/.Main layout-->

        <script type="text/javascript" src="{% static 'js/libraries/interactjs.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/libraries/angular-animate.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/libraries/ui-bootstrap-tpls.js' %}"></script>

    <!--For Bootstrap Date picker JS-->

    <!--For Data tables JS-->
